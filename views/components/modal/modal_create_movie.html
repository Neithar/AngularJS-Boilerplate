<form name="newMovie" method="post" novalidate ng-controller="MovieCtrl as mov">
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label>Title</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" data-ng-model="movie.name"  ng-class="{ 'error' : newMovie.$invalid }" class="text form-control" name="name" required ng-minlength="3" value="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <select class="form-control" data-ng-model="movie.genre" name="genre" id="repeatSelect" required>
                    <option ng-repeat="data in mov.genres" value="{{data.name}}" required>{{data.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" ng-messages="newMovie.name.$error && newMovie.genre.$error " ng-show='submitted' role="alert">
                    <div ng-message="required"><span>You must fill all fields</span></div>
                    <div ng-message="minlength"><span>Your field is too short. 3 chars min</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
                data-ng-click="modalOptions.close();" data-dismiss="modal">Cancel
        </button>
        </button>
        <button type="submit" id="submit" data-ng-click="newMovie.$valid && (mov.createMovie(newMovie, modalOptions)); submitted=true" class="btn btn-primary">{{modalOptions.actionButtonText}}
        </button>
    </div>
</form>
